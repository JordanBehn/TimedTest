<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Todo List</title>
</head>

<body>

    <div class="container">
        <!-- body will contain: timer, score, question-->

        <div class="timer">
            <div class="counts">
                <h1>Time Remaining: <span id="minutes">5</span>:<span id="seconds">00</span></h1>
                <h1>Score: <span id="num-correct">0</span></h1>
            </div>
            <div class="quiz">
                <ul id="question"> Question Goes Here</ul>
            </div>
        </div>

    </div>


    <script src="./script.js"></script>
</body>

</html>
