<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Timed JavaScript Quiz</title>
</head>

<body>
    <main class="container">
        <counts class="counts">
            <p>Time Remaining: <span id="minutes">02</span>:<span id="seconds">00</span></p>
            <p id="num-correct">Score: 0</p>
        </counts>
        <button type="button" id="start-button">Start the Quiz!</button>
        <quiz class="quiz">
            <h1 id="question">

            </h1>
        </quiz>
        <footer>
            <p>Last Round:</p>
            <p>Initials: <span id="saved-initials"></span></p>
            <p>Score: <span id="saved-score"></span></p>
        </footer>
    </main>
    <script src="./script.js "></script>
</body>

</html>
