<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Todo List</title>
</head>

<body>

    <div class="container">
        <!-- body will contain: timer, score, question-->

        <counts class="counts">
            <h1>Time Remaining: <span id="minutes">02</span>:<span id="seconds">00</span></h1>
            <h1 id="num-correct">Score: 0</h1>
        </counts>

        <div class="quiz">
            <button type="button" id="start-button">Start the Quiz!</button>
            <ul id="question"> Question Goes Here</ul>
        </div>
        <div class="card">
            <h2>Last Round:</h2>
            <p>Initials: <span id="saved-initials"></span></p>
            <p>Score: <span id="saved-score"></span></p>
        </div>
    </div>
    <script src="./script.js "></script>
</body>

</html>
